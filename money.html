<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网上银行-个人存款在线计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		//定义一个函数完成存款的计算
		function jisuan(){
			//1.获取存款金额(读取文本框里用户输入的数字)/*获取文本框值.value*/
			var cunkuanjine = document.getElementById("cunkuanjine").value;
			//eg得到是字符串"10000"
			var cunkuannum = parseInt(cunkuanjine);//把字符串转成数字
			//2.开始计算
			//先取得存款的年限取得相应的利率
			var lilv = document.getElementById("year").value;
			if(lilv == "0.0175")
			{
			var lixi = cunkuannum * lilv;
			var total = lixi + cunkuannum;	
			}
			else if(lilv=="0.0225")
			{
			var lixi = cunkuannum * lilv;
			var total = lixi + cunkuannum;	
			}
			
			else if(lilv=="0.0275")
			{
			var lixi = cunkuannum * lilv;
			var total = lixi + cunkuannum;	
			}
			
			else if(lilv=="0.00275")
			{
			var lixi = cunkuannum * lilv *5 * 10;
			var total = lixi + cunkuannum;	
			}
			//3.把计算的结果写入相应的文本框
			document.getElementById("lixi").value = lixi;
			document.getElementById("total").value = total;
		}
	</script>
	</head>
	<body>
		<div class="container text-center">
		<h1>个人网银-个人存款计算</h1>
		<table class="table table-bordered text-center">
			<tr class="bg-primary">
				<td colspan="2">个人存款计算器</td>
			</tr>
			
			<tr>
				<td>存款金额</td>
				<td>
					<input class="form-control" type="text" id="cunkuanjine" placeholder="请输入存款金额" />
				</td>
			</tr>
			
			<tr>
				<td>存款年限</td>
				<td>
				    <select id="year" class="form-control">
				 <option value="0.0175">一年(1.75%)</option>
				 <option value="0.0225">两年(2.25%)</option>
				 <option value="0.0275">三年(2.75%)</option>
				 <option value="0.00275">五年(2.75%)</option>
				    </select>
				</td>
			</tr>
			
			<tr>
				<td>所得利息</td>
				<td><input id="lixi" class="form-control" readonly="readonly" type="text" /></td>
			</tr>
			
			<tr>
				<td>本息合计</td>
				<td><input id="total" class="form-control" readonly="readonly" type="text" /></td>
			</tr>
			
			<tr>
				<td colspan="2">
					<button onclick="jisuan()"  class="btn btn-primary btn-block">计算</button>
				</td>
			</tr>
		</table>
		开发者：中北大学  2013041714  高翊翔
		</div>
	</body>
</html>
