<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>社保</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	function jisuan1(){
		//第一步获取文本框的输入内容
		var writein = document.getElementById("gongzi").value;
		//第二步对文本框输入的数字进行表单验证
		var regExp1 = /^[0-9]{4,5}$/;
		if(!regExp1.test(writein))
		{
			document.getElementById("gongzi").value = "您输入的字符有误！输入的字符应为4-5位数字";
			document.getElementById("gongzi").style = "color:red";
			return;
		}
		//第三步进行计算
		var write1 = parseInt(writein);
		var geren0 = write1 * 0.08;
		var geren1 = write1 * 0.2;
		
		var yiliao0 = write1 * 0.02;
		var yiliao1 = write1 * 0.06;
		
		var sygr0 = write1 * 0.005;
		var sygr1 = write1 * 0.015;
		
		var gsgs = write1 * 0.005;
		
		var shengygs = write1 * 0.008;
		
		var gjggr = write1 * 0.12;
		var gjggs = write1 * 0.12;
		
		var grhj = geren0 + yiliao0 + sygr0 + gjggr;
		var gshj = geren1 + yiliao1 + sygr1 + gsgs + shengygs + gjggs;
		var total = write1 + gshj;
		//第四步将计算结果填入表格空白处
		document.getElementById("ylgr").innerHTML = geren0;
		document.getElementById("ylgs").innerHTML = geren1;
		
		document.getElementById("yilgr").innerHTML = yiliao0;
		document.getElementById("yilgs").innerHTML = yiliao1;
		
		document.getElementById("sygr").innerHTML = sygr0;
		document.getElementById("sygs").innerHTML = sygr1;
		
		document.getElementById("gsgs").innerHTML = gsgs;
		
		document.getElementById("shengygs").innerHTML = shengygs;
		
		document.getElementById("gjjgr").innerHTML = gjggr;
		document.getElementById("gjggs").innerHTML = gjggs;
		
		document.getElementById("hjgr").innerHTML = grhj;
		document.getElementById("hjgs").innerHTML = gshj;
		
		document.getElementById("zonge").innerHTML = total;
	}
	
	
	function clear1()
	{
		document.getElementById("gongzi").value  = '';
		document.getElementById("gongzi").style = "color:black";
	}
	
</script>
	</head>
	<body>
		<div class="container text-center">
		<img class="img-circle"  width="200" height=200 src= "nuc.png">
		</div>
		<div class="container text-center">
			<table class="table table-bordered table table-striped">
			<tr>
				<td>工资</td>
				<td colspan="3"><input onfocus="clear1()" id="gongzi" class="form-control" type="text" placeholder="请输入个人工资"></td>
			    <td><button onclick="jisuan1()"  class="btn btn-danger btn-block">计算</button></td>
			</tr>
			
			<tr>
				<td class="bg-primary">险种</td>
				<td class="bg-primary">个人%</td>
				<td class="bg-primary">个人</td>
				<td class="bg-primary">公司</td>
				<td class="bg-primary">公司</td>
			</tr>
			
			<tr>
				<td>养老</td>
				<td>8%</td>
				<td id="ylgr"></td>
				<td>20%</td>
				<td id="ylgs"></td>
			</tr>
			
			<tr>
				<td>医疗</td>
				<td>2%</td>
				<td id="yilgr"></td>
				<td>6%</td>
				<td id="yilgs"></td>
			</tr>
			
			<tr>
				<td>失业</td>
				<td>0.5%</td>
				<td id="sygr"></td>
				<td>1.5%</td>
				<td id="sygs"></td>
			</tr>
			
			<tr>
				<td>工伤</td>
				<td></td>
				<td></td>
				<td>0.5%</td>
				<td id="gsgs"></td>
			</tr>
			
			<tr>
				<td>生育</td>
				<td></td>
				<td></td>
				<td>0.8%</td>
				<td id="shengygs"></td>
			</tr>
			
			<tr>
				<td>公积金</td>
				<td>12%</td>
				<td id="gjjgr"></td>
				<td>12%</td>
				<td id="gjggs"></td>
			</tr>
			
			<tr>
				<td>合计</td>
				<td>个人合计</td>
				<td id="hjgr"></td>
				<td>公司合计</td>
				<td id="hjgs"></td>
			</tr>
			
			<tr>
				<td>总额</td>
				<td id="zonge" colspan="4"></td>
			</tr>
			</table>
			开发者：2013041714 高翊翔 中北大学
		</div>
	</body>
</html>
